<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
</head>

<body>
    <div>
        <input id="username" placeholder="login..." autofocus />
        <button id="login">Login</button>
    </div>

    <div>
        <input id="other-username" placeholder="other user name you want to call..." autofocus />
        <button id="call">전화걸기</button>
        <button id="take">전화받기</button>
    </div>
    <div>
        <button id="start-record">녹화시작</button>
        <button id="stop-record">녹화정지</button>
        <button id="download-record">녹화다운로드</button>
        <button>녹화재생</button>
        <input type="text" value="http://localhost:3000/record" />
        <button>서버로 전송</button>
    </div>
    <div>
        <video id="local" autoplay></video>
        <video id="remote" autoplay></video>
    </div>

    <!-- helps for cross-browser compatibility -->
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>

    <script src="/controller/socket.js"></script>
    <!-- <script src="/modules/p2p-video-chat.js"></script> -->
    <script src="/modules/record.js"></script>
    <script src="/controller/index.js"></script>
</body>

</html>
